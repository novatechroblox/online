<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novatech - Premium Roblox Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Background color black */
            color: white; /* Text color white */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 10px;
            text-align: center;
        }
        header img {
            width: 150px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .product {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0 5px 0;
            color: #00ccff;
        }
        .product p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.webp" alt="Novatech Logo">
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="Products.html">Products</a>
        <a href="aboutus.html">About Us</a>
        <a href="Contact.html">Contact</a>
    </nav>
    <div class="content">
        <h1>Welcome to Novatech</h1>
        <p>Your one-stop shop for premium Roblox products.</p>
        
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product">
                <img src="supernova.webp" alt="Product 1">
                <h3>Supernova</h3>
                <p>Laptop!</p>
            </div>
        </div>
    </div>
</body>
</html>
